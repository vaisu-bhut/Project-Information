<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Web Scraper</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #1e1e2f, #2a2a4a);
            color: #e0e0ff;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        h1 {
            font-size: 2.5em;
            color: #00d4ff;
            text-align: center;
            text-shadow: 0 0 10px rgba(0, 212, 255, 0.7);
            animation: glow 2s infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 5px rgba(0, 212, 255, 0.5); }
            to { text-shadow: 0 0 15px rgba(0, 212, 255, 1); }
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin: 20px 0;
            justify-content: center;
        }
        #urlInput {
            padding: 12px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            width: 60%;
            background: rgba(255, 255, 255, 0.1);
            color: #e0e0ff;
            outline: none;
            transition: all 0.3s;
        }
        #urlInput:focus {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 0 10px rgba(0, 212, 255, 0.5);
        }
        button {
            padding: 12px 25px;
            font-size: 1em;
            border: none;
            border-radius: 25px;
            background: #00d4ff;
            color: #1e1e2f;
            cursor: pointer;
            transition: all 0.3s;
        }
        button:hover {
            background: #00b0d6;
            box-shadow: 0 0 15px rgba(0, 212, 255, 0.7);
        }
        .status {
            text-align: center;
            font-size: 1.2em;
            margin: 20px 0;
            color: #ffd700;
        }
        .spinner {
            display: none;
            width: 40px;
            height: 40px;
            border: 5px solid #00d4ff;
            border-top: 5px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .page-count {
            text-align: center;
            font-size: 1.5em;
            color: #ff55ff;
            margin: 15px 0;
            text-shadow: 0 0 10px rgba(255, 85, 255, 0.7);
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        #output {
            background: rgba(0, 0, 0, 0.3);
            padding: 20px;
            border-radius: 10px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            color: #b0ffb0;
            max-height: 500px;
            overflow-y: auto;
            transition: all 0.3s;
        }
        #output:hover {
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI Web Scraper</h1>
        <div class="input-group">
            <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://www.horsesmouth.in/)">
            <button onclick="startScraping()">Scrape</button>
        </div>
        <div class="status" id="status">Ready to scrape...</div>
        <div class="spinner" id="spinner"></div>
        <div class="page-count" id="pageCount">Pages Scraped: 0</div>
        <h2>Scraped Data:</h2>
        <div id="output"></div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
